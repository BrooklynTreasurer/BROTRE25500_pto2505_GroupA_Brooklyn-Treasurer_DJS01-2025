<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assests/podcast icon.webp"/>
    <title>Podcast App</title>
 <script defer src="./src/index.js" type="module"></script>
</head>
<body>
   <!-- Navigation Topbar:contains logo, search bar, and user profile icon -->
    <nav class="top-bar">
        <div class="logo-container">
        <img id="logo" src="./assests/podcast icon.webp" alt="Podcast App Logo">
        <p>Podcast App</p>
        </div>

        <div class="search-and-user">
        <div class="search-bar">
            <button class="search-btn">üîç</button>
            <!-- <input type="text" placeholder="Search podcasts..."> -->
        </div>
        <div class="user-profile">
            <img src="./assests/default-user-profile.png" alt="User Profile" class="user-icon">
        </div>
        </div>
    </nav>

    <!-- Main Content Area: contains sidebar and podcast list -->
    <div class="main-content">

        <!-- filter area:filter by genre and popularity -->      
        <div class="filter-area">
            <p>Filter by:</p>
            <select id="genre-filter">
                <option value="genre">All Genres</option>
            </select>
            <select id="updated-filter">
                <option value="popularity">Recently Updated</option>
            </select>
        </div>

        <!-- podcast list area: list of podcasts with title, description -->
        <div class="podcast-list-area" id="podcast-list">
        <!-- Podcast items will be dynamically inserted here -->
</body>
</html>
